<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container form-div vh-75 mt-4 d-flex flex-column justify-content-start">
        <h1 class="text-center p-3 mb-3">Happy Birthday to Millicent!</h1>
        <img src="images/undraw_birthday_cake_re_yellow.svg" alt="" class="img-fluid">
        <form action="" class="w-100 ">
            <fieldset class="form-group">
                <label for="nickname">
                    Nickname
                </label>
                <input type="text" name="nickname" id="nickname" placeholder="Nickname" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="wishes"></label>
                <textarea name="wishes" id="wishes" placeholder="What do you wish me to carry into my new year!"></textarea>
            </fieldset>

            <button type="submit" class="btn btn-dark w-50 justify-self-center">
                Send Love
            </button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
